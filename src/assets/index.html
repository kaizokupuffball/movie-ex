<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta charset="UTF-8">
	</head>

	<body>

		<header id="titlebar">
			<div id="drag-region">

				<div id="window-title">
					<span class="text-neutral"><img src="assets/icon.ico" />Movie-ex</span>
				  </div>

				<div id="window-controls">

					<div class="button" id="min-button">
					  <img class="icon" srcset="assets/icons/min-w-10.png 1x, assets/icons/min-w-12.png 1.25x, assets/icons/min-w-15.png 1.5x, assets/icons/min-w-15.png 1.75x, assets/icons/min-w-20.png 2x, assets/icons/min-w-20.png 2.25x, assets/icons/min-w-24.png 2.5x, assets/icons/min-w-30.png 3x, assets/icons/min-w-30.png 3.5x" draggable="false" />
					</div>
			  
					<div class="button" id="close-button">
					  <img class="icon" srcset="assets/icons/close-w-10.png 1x, assets/icons/close-w-12.png 1.25x, assets/icons/close-w-15.png 1.5x, assets/icons/close-w-15.png 1.75x, assets/icons/close-w-20.png 2x, assets/icons/close-w-20.png 2.25x, assets/icons/close-w-24.png 2.5x, assets/icons/close-w-30.png 3x, assets/icons/close-w-30.png 3.5x" draggable="false" />
					</div>
			  
				</div>
			</div>
		</header>

		<div class="row mb-2 p-2">
			<div class="col">
				<div id="readme">
					<div class="lambda-block lambda-block-red">
						<div class="head">
							<p class="text-white">Read me</p>
						</div>
						
						<div class="body">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mb-2 p-2">
			<div class="col-8">
				<div id="settings" class="lambda-block lambda-block-orange">
					<div class="head">
						<p class="text-white">Settings</p>
					</div>

					<div class="body">

						<div class="setting">
							<div class="pretty p-switch p-fill">
								<input type="checkbox" name="extractRar" value="1" checked />
								<div class="state p-success">
									<label class="text-neutral"><span class="text">Extract <code>.rar</code> files (if you choose to not extract, no <code>.rar</code> files will be deleted)</span></label>
								</div>
							</div>
						</div>

						<div class="setting">
							<div class="pretty p-switch p-fill">
								<input type="checkbox" name="downloadPoster" value="1" checked />
								<div class="state p-success">
									<label class="text-neutral"><span class="text">Download poster file</label>
								</div>
							</div>
						</div>

						<div class="setting">
							<div class="pretty p-switch p-fill">
								<input type="checkbox" name="storeNfo" value="1" />
								<div class="state p-success">
									<label class="text-neutral"><span class="text">Store media info and original release name in <code>.nfo</code> file</label>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-4">
				<div id="droparea" class="lambda-block lambda-block-blue">
					<div class="head">
						<p class="text-white">Drop area</p>
					</div>

					<div class="body">
						<p class="text-neutral drophere">DROP ITEMS HERE</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row p-2">
			<div class="col">
				<div id="logoutput" class="lambda-block lambda-block-green">
					<div class="head">
						<p class="text-white">Log output</p>
					</div>

					<div class="body">
					</div>
				</div>
			</div>
		</div>

	</body>
	
</html>
