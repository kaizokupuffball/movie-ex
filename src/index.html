<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta charset="UTF-8">
	</head>

	<body>
		
		<div class="row mb-2">
			<div class="col">
				<div id="readme">
					<div class="lambda-block lambda-block-red">
						<div class="head">
							<p class="text-white">Read me</p>
						</div>
						
						<div class="body">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mb-2">
			<div class="col-8">
				<div id="settings" class="lambda-block lambda-block-orange">
					<div class="head">
						<p class="text-white">Settings</p>
					</div>

					<div class="body">

						<div class="setting">
							<div class="pretty p-switch p-fill">
								<input type="checkbox" value="1" name="rarExtraction" />
								<div class="state">
									<label class="text-neutral"><span class="text">Extract <code>.rar</code> files (if you choose to not extract, no <code>.rar</code> files will be deleted)</span></label>
								</div>
							</div>
						</div>

						<div class="setting">
							<div class="pretty p-switch p-fill">
								<input type="checkbox" value="1" name="posterDownload" />
								<div class="state">
									<label class="text-neutral"><span class="text">Download poster file</label>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-4">
				<div id="droparea" class="lambda-block lambda-block-blue">
					<div class="head">
						<p class="text-white">Drop area</p>
					</div>

					<div class="body">
						<p class="text-neutral drophere">DROP FOLDERS HERE</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div id="logoutput" class="lambda-block lambda-block-green">
					<div class="head">
						<p class="text-white">Log output</p>
					</div>

					<div class="body">
					</div>
				</div>
			</div>
		</div>

	</body>
	
</html>
